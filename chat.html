<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="js-clock"></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></a></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jaewon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Jun 30, 2020
        </div>
        <div class="message-row">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/88458001_516994418961477_73676556190351360_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=8sVtOBQLGbwAX9EQJNk&oh=19fe313a43a7b21f43d17fa872afc4ed&oe=5F684673">
            <div class="message-row__content">
                <span class="message__author">Jaewon</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                <span class="message__time">12:27</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
        </div>
    </form>
    <div id="no-mobile">
      <span>Make your screen size smaller :p</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6acf5761ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
